<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-container">
        <div id="screen">


        </div>
        <div id="digits-container">
            <div id="one" class="digit"></div>
            <div id="two" class="digit"></div>
            <div id="three" class="digit"></div>
            <div id="four" class="digit"></div>
            <div id="five" class="digit"></div>
            <div id="six" class="digit"></div>
            <div id="seven" class="digit"></div>
            <div id="eight" class="digit"></div>
            <div id="nine" class="digit"></div>
            <div id="zero" class="digit"></div>
        </div>
        <div id="operations-container">
            <div id="plus" class="operator"></div>
            <div id="minus" class="operator"></div>
            <div id="multiply" class="operator"></div>
            <div id="divide" class="operator"></div>
            <div id="equals" class="operator"></div>
        </div>
    </div>
    
 <script>href= "script.js"</script>   
</body>
</html>
