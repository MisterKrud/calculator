<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator-container">
      <div id="screen">
        <p id="content"></p>
      </div>
      <div id="buttons-container">
        <div id="digits-container">
         
         
          <div id="7-9" class="number-group">
            <button id="seven" class="digit">7</button>
             
           
            <button id="eight" class="digit">8</button>
             
            <button id="nine" class="digit">9</button>
            </div>    
          
          <div id="4-6" class="number-group">
            <button id="four" class="digit">4</button>
             
            <button id="five" class="digit">5</button>
              

            <button id="six" class="digit">6</button>
          </div>
          <div id="1-3" class="number-group">
            <button id="one" class="digit">1</button>

            <button id="two" class="digit">2</button>
             

            <button id="three" class="digit">3</button>
             
          </div>
          <div id="nought" class="number-group">
            <button id="zero" class="digit">0</button>
             
            <button id="decimal" class="digit">.</button>
             
          </div>
          <div id="bottom-row" class="number-group">
         
          <button id="AC" class="function">AC</button>
           
          <button id="equals" class="function">=</button>  
           
          </div>
      </div>
        
        <div id="operations-container">
         
            <button id="divide" class="operator">/</button>
            
         
           

          <button id="multiply" class="operator">X</button>
          <button id="minus" class="operator">-</button>
          <button id="plus" class="operator">+</button>
         
        </div>
      </div>
   
    <script src = "script.js"></script>
    </script>
  </body>
</html>
